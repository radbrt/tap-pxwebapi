version: 1
send_anonymous_usage_stats: true
project_id: "tap-pxwebapi"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-pxwebapi"
    namespace: "tap_pxwebapi"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      tables:
      - table_name: example_table
        table_id: '11618'
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: base_url
      kind: string
    - name: tables
      kind: array
    - name: language
      kind: string
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
